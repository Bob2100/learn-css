<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      height: 500px;
      width: 1000px;
      background-color:blue;
    }
    .child{
      height: 100px;
      width: 500px;
      background-color:brown;
      transition: transform 10s;
    }
    .move{
      transform:translate3d(100%,0,0);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
  <script>
    window.onload = function(){
      document.querySelector('.child').classList.add('move');
    }
    
  </script>
</body>
</html>
